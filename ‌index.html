<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments Analyzer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Comments Analyzer</h1>
        <form id="analyzeForm">
            <label for="ngrokLink">Ngrok Link:</label>
            <input type="url" id="ngrokLink" placeholder="Enter your ngrok URL" required>

            <label for="youtubeLink">YouTube Video Link:</label>
            <input type="url" id="youtubeLink" placeholder="Enter the YouTube video URL" required>

            <button type="submit">Analyze Comments</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
